<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" type="text/css" href="../styles/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/css/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/css/selectTeam.css">
    <script type="text/javascript" src="../scripts/vendors/jquery-1.11.1.min.js">
    </script>
    <script type="text/javascript" src="../scripts/vendors/bootstrap.js">
    </script>
    <script type="text/javascript" src="../scripts/vendors/angular.min.js">
    </script>
    <script type="text/javascript" src="../scripts/app.js">
    </script>
    <script type="text/javascript" src="../controllers/selectTeam.js"></script>

</head>


<body ng-app="crisisMgmtApp" ng-controller="selectTeamController">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="cr-mainheading" role="navigation">Select Team</div>

    <div class="crisis-mgmt-selectTeam-searchContainer">
        <input ng-class="{'crisis-mgmt-selectTeam-searchIcon':isSearchBoxEmpty()}" placeholder="Search" type="text" ng-model="searchText" ng-change="filterSearchResults()" class="crisis-mgmt-selectTeam-searchBox " />
    </div>

    </div>
</nav>

<div class="crisis-mgmt-searchTeam-content">
    <div class="list-group">
        <div>
            <div class="list-group-item crisis-mgmt-selectTeam-headerRow" ng-repeat="dataCharacter in dataCharacters ">
                <span class="crisis-mgmt-searchTeam-availableTeams">{{dataCharacter}}</span>
                <div ng-click="navigateToSubsequentPage(teamDetail)" ng-class="{'crisis-mgmt-selectTeam-listSelectIcon' : teamDetail.isSelected}" class="list-group-item crisis-mgmt-selectTeam-otherRow " ng-repeat="teamDetail in teamDetails | alphabeticalFilter:dataCharacter">
                    <span class="">{{teamDetail.TeamName}}</span>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
